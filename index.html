<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <div>
        <nav class=" h-[20vh] flex justify-around ">
            <h1 class="text-[1.5rem] font-bold text-purple-500">Notes Website</h1>
            <ul class="flex gap-[3rem] text-[1.2rem]">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Services</li>
            </ul>
            <div>
                <label for="search">search: </label>
                <input type="text" id="search" class="border-2 border-black border-solid" onkeypress="handleChange()">
            </div>
        </nav>
        <div class="h-[70vh] flex justify-center items-center">
            <div class="flex flex-col gap-[2rem]">
                <div>
                    <label for="title" class="text-2xl font-bold">Title</label>
                    <input type="text" name="title" id="title" class="border-2 border-solid border-black">
                </div>
                <div>
                    <h1 class="text-2xl">Description</h1>
                    <textarea name="description" id="description" cols="40" rows="10" class="border-2 border-solid border-black"></textarea>
                </div>
                <div>
                    <button  id="btn"  class="bg-purple-600 pl-[1rem] pr-[1rem] pt-[0.5rem] pb-[0.5rem]  font-bold" onclick="AddNote()">Add Note</button>
                </div>
            </div>
        </div>

        <div class="showNotes flex gap-[4rem]">

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
